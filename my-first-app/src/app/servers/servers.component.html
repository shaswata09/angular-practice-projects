<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<hr />

<label>
  <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
  />
</label>
<hr />
<label>
  <input type="text" class="form-control" 
  [(ngModel)]="serverName" 
  />
</label>
<hr />
<p>{{ serverName }}</p>
<hr />
<p [innerText]="allowNewServer"></p>
<p>{{ allowNewServer }}</p>
<hr />
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="isServerCreated">New Server added. Server Name: {{ serverName }}</p>
<hr />
