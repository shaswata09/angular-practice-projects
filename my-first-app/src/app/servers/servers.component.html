<div class="container col-xl-12">
  <label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="userName" >
  </label>
  <hr>
  <p>{{ userName }}</p>
  <hr>
  <button
    class="btn btn-primary"
    [disabled]="userName ? false : true"
    (click)="resetUser()"
  >
    Reset User
  </button>
</div>
